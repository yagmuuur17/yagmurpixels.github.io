
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Galeri - YağmurPixels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .navbar .nav-link {
      color: #fff;
    }

    .navbar .nav-link.active,
    .navbar .nav-link:hover {
      color: #ff6f61;
    }

    .filter-btn {
      color: #333;
      border-color: #333;
    }

    .filter-btn.active, 
    .filter-btn:hover {
      color: #ff6f61;
      border-color: #ff6f61;
      background-color: transparent;
    }

    
    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 0.375rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
      transition: transform 0.3s ease;
      cursor: pointer;
      display: block;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
    }

    #galleryGrid {
      margin: 0 -8px;
    }

    .gallery-item {
      padding: 8px;
    }
  </style>
</head>
<body>

 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">YağmurPixels</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
          <li class="nav-item"><a class="nav-link" href="hakkimizda.html">Hakkımızda</a></li>
          <li class="nav-item"><a class="nav-link" href="hizmetler.html">Hizmetler</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Galeri</a></li>
          <li class="nav-item"><a class="nav-link" href="iletisim.html">İletişim</a></li>
          <li class="nav-item"><a class="nav-link" href="sss.html">S.S.S.</a></li>
        </ul>
      </div>
    </div>
  </nav>

  
  <main class="container py-5">
    <h2 class="text-center mb-4">Geçmiş çekimler</h2>

    
    <div class="d-flex justify-content-center mb-4">
      <button class="btn btn-outline-primary me-2 filter-btn active" data-filter="all">Tümü</button>
      <button class="btn btn-outline-primary me-2 filter-btn" data-filter="dis-cekim">Dış Çekim</button>
      <button class="btn btn-outline-primary me-2 filter-btn" data-filter="stüdyo">Stüdyo</button>
      <button class="btn btn-outline-primary filter-btn" data-filter="drone">Drone</button>
    </div>

   
    <div class="row" id="galleryGrid">
      <div class="col-sm-6 col-md-4 col-lg-3 gallery-item" data-category="dis-cekim">
        <img src="ımg/dış1.jpg" alt="Dış Çekim 1" class="img-fluid rounded shadow-sm" />
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 gallery-item" data-category="dis-cekim">
        <img src="ımg/dış2.jpeg" alt="Dış Çekim 2" class="img-fluid rounded shadow-sm" />
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 gallery-item" data-category="stüdyo">
        <img src="ımg/stüdyo1.avif" alt="Stüdyo Çekim 1" class="img-fluid rounded shadow-sm" />
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 gallery-item" data-category="stüdyo">
        <img src="ımg/stüdyo2.jpg" alt="Stüdyo Çekim 2" class="img-fluid rounded shadow-sm" />
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 gallery-item" data-category="drone">
        <img src="ımg/dron 1.jpg" alt="Drone Çekim 1" class="img-fluid rounded shadow-sm" />
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 gallery-item" data-category="drone">
        <img src="ımg/dron2.jpg" alt="Drone Çekim 2" class="img-fluid rounded shadow-sm" />
      </div>
    </div>
  </main>

  
  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <p>&copy; 2025 YağmurPixels. Tüm hakları saklıdır.</p>
      <div>
        <a href="https://www.instagram.com/yagmur.yardimci?igsh=MWJpcnk0d3RxeTE1MA%3D%3D&utm_source=qr" class="text-white me-3">Instagram</a>
        <a href="https://www.linkedin.com/in/yağmur-yardımcı-688a59329?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3Bz27WVfpQTQuilfEe7RVIOg%3D%3D" class="text-white me-3">LinkedIn</a>
      </div>
    </div>
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const filterButtons = document.querySelectorAll('.filter-btn');
    const galleryItems = document.querySelectorAll('.gallery-item');

    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        filterButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const filter = btn.getAttribute('data-filter');

        galleryItems.forEach(item => {
          if (filter === 'all' || item.getAttribute('data-category') === filter) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
