        <form>
          <div class="mb-3">
            <label for="isim" class="form-label">İsim</label>
            <input type="text" class="form-control" id="isim" placeholder="Adınız Soyadınız" required />

          <div class="mb-3">

          </div>
          <div class="mb-3">
            <label for="telefon" class="form-label">Telefon</label>
            <input type="tel" class="form-control" id="telefon" placeholder="(5xx) xxx xx xx" />
          </div>
          <div class="mb-3">
            <label for="mesaj" class="form-label">Mesajınız</label>
            <textarea class="form-control" id="mesaj" rows="5" placeholder="Mesajınızı yazınız..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Gönder</button>
        </form>
